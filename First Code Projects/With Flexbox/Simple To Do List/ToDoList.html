<!DOCTYPE html>
    <html>
        
        <head>
            <meta charset="UTF-8">
            <title>ToDoList</title>
            <link rel="stylesheet" href="ToDoList.css">
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">


        </head>

        <body>
            <header id="header">
                <h1>ToDoList <span><i class="fas fa-shopping-cart"></i></span></h1>
            </header>
            <main id="main">
                <input id="input" type="text" placeholder="Enter a Task..." maxlength="50"><button onclick="addTask()">+</button></input>
            </main>
           <div id="div">     
            <section id="section">
                    <ol id="list">
                    </ol>
            </section>
        <script src="ToDoList.js"></script>
        </body>
    </html>
